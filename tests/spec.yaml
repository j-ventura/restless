        error:
          type: string
      required:
      - error
    User:
      properties:
        friends:
          default: []
          items:
            type: integer
          title: Friends
          type: array
        id:
          title: Id
          type: integer
        name:
          default: John Doe
          title: Name
          type: string
        signup_ts:
          format: date-time
          title: Signup Ts
          type: string
      required:
      - id
      title: User
      type: object
  securitySchemes:
    Authorization:
      in: header
      name: Authorization
      type: apiKey
    token:
      in: query
      name: token
      type: apiKey
